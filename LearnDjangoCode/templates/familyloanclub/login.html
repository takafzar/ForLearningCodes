{% extends 'base.html' %}

{% block main_content %}
<div class="container">
  <h2>ورود</h2>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger">{{ message|safe }}</div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">ورود</button>
  </form>
</div>
{% endblock %}
